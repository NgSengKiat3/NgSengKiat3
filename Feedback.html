    <main>
        <h1>Feedback</h1>
        <p>Welcome to "Feedback" page. The table below shows the status for the feedbacks.</p>
        <table id="feedback-table">
            <thead>
                <tr>
                    <td>Question 1</td>
                    <td>Question 2</td>
                    <td>Question 3</td>
                    <td>Question 4</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btn-add-feedback" data-bs-toggle="modal"
            data-bs-target="#inventoryModal" onclick="onAddFeedback()">Add Feedback</button>

        <!-- Modal for Inventory -->
        <div class="modal fade" id="inventoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="inventoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="inventoryModalLabel">Add Feedback</h1>
                        <!-- Ensure this ID exists -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
            

                        <!-- inventory -->
                        <label for="feedbackONE">How satisfied are you with the system? (Scale 1-5)</label>
                        <select id="feedbackONE" class="form-control">
                            <option value="ONE">1</option>
                            <option value="TWO">2</option>
                            <option value="THREE">3</option>
                            <option value="FOUR">4</option>
                            <option value="FIVE">5</option>
                        </select>

                        <!-- Quantity -->
                        <label for="feedbackTWO" class="mt-3">How easy is it to use the system? (Scale 1-5)</label>
                        <select id="feedbackTWO" class="form-control">
                            <option value="ONE">1</option>
                            <option value="TWO">2</option>
                            <option value="THREE">3</option>
                            <option value="FOUR">4</option>
                            <option value="FIVE">5</option>
                        </select>

                        <!-- Location -->
                        <label for="feedbackTHREE" class="mt-3">Are the current fields sufficient in your opinion?</label>
                        <select id="feedbackTHREE" class="form-control">
                            <option value="YES">Yes</option>
                            <option value="NO">No</option>
                        </select>

                        <!-- Restock -->
                        <label for="feedbackFOUR" class="mt-3">What feature would you like to see?</label>
                        <input type="text" id="feedbackFOUR" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="onSaveFeedback()">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
