    <main>
        <h1>Task</h1>
        <p>Welcome to "Task" page. The table below shows the status for the tasks of the day</p>

        <table id="task-table">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Assigned to</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btn-add-room" data-bs-toggle="modal"
            data-bs-target="#roomModal" onclick="addTask()">Add Task</button>

        <!-- Modal for Rooms -->
        <div class="modal fade" id="roomModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="roomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="roomModalLabel">Add Room</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Room-->
                        <label for="taskID">Task ID:</label>
                        <input type="number" id="taskID" class="form-control">

                        <!--Description-->
                        <label for="description" class="mt-3">Description:</label>
                        <input type="text" id="description" classes="form-control">
                        <br>
                    

                        <!--Status-->
                        <label for="taskStatus" class="mt-3">Status: </label>
                        <select id="taskStatus" class="form-control">
                            <option value="Available">Completed</option>
                            <option value="Occupied">Occupied</option>
                            <option value="Under Maintenance">Under Maintenance</option>
                        </select>

                        <!--Assigned-->
                        <label for="Assigned" class="mt-3">Assigned to:</label>
                        <select id="Assigned" class="form-control">
                            <option value="John">John</option>
                            <option value="Doe">Doe</option>
                            <option value="Jack">Jack</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="saveTask()">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
