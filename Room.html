    <main>
        <h1>Room</h1>
        <p>Welcome to "Room" page. The table below shows the status for the rooms available.</p>

        <table id="room-table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <button type="button" class="btn btn-primary" id="btn-add-room" data-bs-toggle="modal"
            data-bs-target="#roomModal" onclick="onAddRoom()">Add Room</button>
        
        <!-- Modal for Rooms -->
        <div class="modal fade" id="roomModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="roomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="roomModalLabel">Add Room</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Room-->
                        <label for="room-name">Room: </label>
                        <input type="text" id="room-name" class="form-control">
        
                        <!--Type-->
                        <label for="room-type" class="mt-3">Type: </label>
                        <select id="room-type" class="form-control">
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Suite">Suite</option>
                        </select>
        
                        <!--Status-->
                        <label for="room-status" class="mt-3">Status: </label>
                        <select id="room-status" class="form-control">
                            <option value="Available">Available</option>
                            <option value="Occupied">Occupied</option>
                            <option value="Under Maintenance">Under Maintenance</option>
                        </select>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="onSaveRoom()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
